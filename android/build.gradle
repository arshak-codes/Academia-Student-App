buildscript {
    repositories {
        google() // This line tells Gradle to look for libraries in the Google Maven repository.
        mavenCentral() // This line tells Gradle to look for libraries in the Maven Central repository.
    }
    dependencies {
        //classpath 'com.android.tools.build:gradle:8.1.0' // Make sure you have the correct version for your project
        classpath 'com.google.gms:google-services:4.4.2' // Add this line for Google services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
